<svg
        width="200"
        height="200"
        viewBox="0 0 200 200"
        xmlns="http://www.w3.org/2000/svg"
>
    <!-- Background circle -->
    <circle cx="100" cy="100" r="96" fill="#1F2937"/>

    <!-- Barbell bar -->
    <rect x="50" y="55" width="100" height="10" rx="5" fill="#D1D5DB"/>

    <!-- Left plates -->
    <rect x="45" y="47" width="8" height="26" rx="4" fill="#9CA3AF"/>
    <rect x="39" y="50" width="6" height="20" rx="3" fill="#6B7280"/>

    <!-- Right plates -->
    <rect x="145" y="47" width="8" height="26" rx="4" fill="#9CA3AF"/>
    <rect x="152" y="50" width="6" height="20" rx="3" fill="#6B7280"/>

    <!-- Torso -->
    <path d="M85 78 L115 78 Q122 98 115 120 L85 120 Q78 98 85 78 Z" fill="#EF4444"/>

    <!-- Arms -->
    <path d="M82 78 Q76 68 70 60" stroke="#FBBF24" stroke-width="10" fill="none" stroke-linecap="round"/>
    <path d="M118 78 Q124 68 130 60" stroke="#FBBF24" stroke-width="10" fill="none" stroke-linecap="round"/>

    <!-- Hands -->
    <circle cx="70" cy="60" r="7" fill="#FBBF24"/>
    <circle cx="130" cy="60" r="7" fill="#FBBF24"/>

    <!-- Head  -->
    <circle cx="100" cy="60" r="17" fill="#FBBF24"/>

    <!-- Legs -->
    <path d="M92 122 v35" stroke="#FBBF24" stroke-width="11" stroke-linecap="round"/>
    <path d="M108 122 v35" stroke="#FBBF24" stroke-width="11" stroke-linecap="round"/>

    <!-- Feet -->
    <rect x="78" y="155" width="26" height="10" rx="4" fill="#000"/>
    <rect x="98" y="155" width="26" height="10" rx="4" fill="#000"/>
</svg>
